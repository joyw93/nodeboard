{% extends "base.html" %}
{% block content %}
<div class="container my-3 w-50 ">
<h5 class="my-3 border-bottom pb-2">회원가입</h5>
    <form method="post" class="post-form" action="/auth/signup">
      
        <div class="form-group">
            <label for="name">사용자 이름</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email">
        </div>

        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>

        <div class="form-group pb-2">
            <label for="pw_confirm">비밀번호 확인</label>
            <input type="password" class="form-control" name="pw_confirm" id="pw_confirm">
        </div>
        <button type="submit" class="btn btn-primary">계정생성</button>
    </form>
</div>
{% endblock %}

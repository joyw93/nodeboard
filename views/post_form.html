{% extends "base.html" %}
{% block content %}
<div class="container my-3 w-75">
    <h5 class="my-3 border-bottom pb-2 fw-bolder">게시글 작성</h5>
    <form method="post" class="post-form" action="/post/create">
        
        <div class="form-group mb-3">
            <label for="title">제목</label>
            <input required="required" type="text" class="form-control" placeholder="제목을 입력해주세요" name="title"
                id="title" value="">
        </div>
        <div class="form-group mb-3">
            <label>내용</label>
            <textarea required="required" name="content" class="form-control" id="content" rows="10" value=""></textarea>
        </div>
        <button class="btn btn-primary" type="submit">작성완료</button>

    </form>
</div>
{% endblock %}

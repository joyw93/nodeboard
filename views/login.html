{% extends "base.html" %}
{% block content %}
<link href="/public/static/dist/css/signin.css" rel="stylesheet">
  <div class="container">
    <main class="form-signin">
      <form method="post" class="post-form" action="/auth/login">
        <div class="form-floating">
          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
          >
          <label for="email" >이메일</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password"
            >
          <label for="password">비밀번호</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> 로그인 유지
          </label>
        </div>
        <div class="d-grid gap-3">
          <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
          <button type="button" onclick="location.href=''" class="w-100 btn btn-lg btn-outline-secondary">회원가입</button>
        </div>
      </form>
    </main>
</div>
{% endblock %}
